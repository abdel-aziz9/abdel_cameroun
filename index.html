<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">

<title>Abdel Cameroun Exchange</title>
<style>
:root{

  --muted:rgba(255,255,255,0.82);

}
body{

  color:#fff;
  margin:0; padding:0;

  flex-direction:column;
}
header{

  padding:0;
}
.header-content{
  max-width:1200px;margin:auto;display:flex;align-items:center;justify-content:space-between;padding:18px 16px;
}
.logo{font-size:23px;font-weight:bold;}
nav{display:flex;gap:18px;}
nav a{color:var(--muted);text-decoration:none;font-size:15px;}
nav a:hover{color:#fff;}
main{
  width:100%;max-width:460px;
  margin:54px auto 0 auto;padding:22px;
  background:rgba(255,255,255,0.03);
  border-radius:var(--radius);
  box-shadow:0 4px 18px #0003;
}
h1{text-align:center;margin-bottom:12px;}
.form-group{margin-bottom:16px;}
label{display:block;margin-bottom:5px;}
select,input[type=number]{width:100%;padding:10px;border-radius:8px;border:none;margin-bottom:2px;}
.result{background:#223970;border-radius:8px;padding:16px;margin:16px 0;text-align:center;}
.btn{padding:12px 30px;border:0;border-radius:10px;cursor:pointer;font-size:16px}
.primary{background:var(--accent);color:#fff;}
.secondary{background:#222d3b;color:#eee;}
.payment-info{background:#111e38a0;border-radius:7px;padding:10px 16px;margin-top:10px;font-size:15px;}
.upload-group{text-align:center;margin-top:20px;}
.upload-group input[type=file]{margin-top:7px;}
footer{text-align:center;padding:18px;color:var(--muted);font-size:14px;background:#101828;margin-top:auto;}
@media(max-width:600px){
  main{padding:10px;}
  .header-content{flex-direction:column;gap:10px;}
}
</style>
</head>
<body>
<header>
  <div class="header-content">

<main>
  <h1>√âchange Multi-Devises</h1>
  <div class="form-group">
    <label for="fromCurrency">Monnaie d'origine</label>
    <select id="fromCurrency">
      <option value="CFA">CFA</option>
      <option value="NGN">NAIRA</option>
      <option value="XOF">XOF</option>
      <option value="USDT">USDT</option>

    </select>
  </div>
  <div class="form-group">
    <label for="toCurrency">Monnaie cible</label>
    <select id="toCurrency">

      <option value="XRP">XRP</option>

    </select>
  </div>
  <div class="form-group">
    <label for="amount">Montant √† √©changer</label>
    <input type="number" id="amount" min="0" placeholder="Entrez le montant">
  </div>
  <button class="btn primary" onclick="convertCurrency()">Convertir</button>
  <div class="result" id="exchangeResult">S√©lectionnez la devise & le montant.</div>

    <button class="btn secondary" onclick="sendToWhatsApp()">Envoyer le re√ßu sur WhatsApp</button>

</main>

<footer>

  üì± WhatsApp: <a href="https://wa.me/237656337703" style="color:#93f;">+237 656337703</a>
</footer>

<script>
// Example live rates, in real app update automatically from backend/API
const rates = {
  "CFA": 1,
  "NGN": 0.22,
  "XOF": 1,
  "USDT": 0.0014,
  "BTC": 0.00000003,
  "XRP": 0.25,
  "TRX": 0.3,
  "SOL": 0.00003
};
// Payment instructions (customize for your business)
const paymentInstructions = {
  "CFA": "Envoyez via MTN Mobile Money ou ORANGE Money.",
  "NGN": "Paiement par compte bancaire ou crypto.",
  "XOF": "Paiement par service Mobile ou virement.",
  "USDT": "Transfert USDT (TRC20/BEP20).",
  "BTC": "Transfert sur adresse Bitcoin.",
  "XRP": "Transfert sur adresse Ripple.",
  "TRX": "Transfert sur adresse TRON.",
  "SOL": "Transfert sur adresse Solana.",
};

function convertCurrency() {
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;
  const amt = parseFloat(document.getElementById("amount").value) || 0;
  if(from === to){
    document.getElementById("exchangeResult").innerText = "Les devises doivent √™tre diff√©rentes.";
    document.getElementById("paymentInfo").innerText = "";
    return;
  }
  if(amt <= 0){
    document.getElementById("exchangeResult").innerText = "Entrez un montant valide.";
    document.getElementById("paymentInfo").innerText = "";
    return;
  }
  let result = amt * (rates[to]/rates[from]);
  document.getElementById("exchangeResult").innerHTML = 
    `<b>${amt} ${from}</b> = <b>${result.toLocaleString(undefined,{maximumFractionDigits:2})} ${to}</b>`;
  document.getElementById("paymentInfo").innerText = 
    `Instructions: ${paymentInstructions[from]}\nApr√®s le paiement, uploadez votre re√ßu ci-dessous.`;
}

// Simulate sending to WhatsApp: opens WhatsApp with message including customer info, with receipt information
function sendToWhatsApp(){
  const amount = document.getElementById("amount").value;
  const from = document.getElementById("fromCurrency").value;
  const to = document.getElementById("toCurrency").value;
  const receiptFile = document.getElementById("receipt").files[0];

  if(!amount || from === to || !receiptFile){
    document.getElementById("uploadMsg").innerText = "Veuillez remplir le formulaire et t√©l√©charger le re√ßu.";
    return;
  }

  // Upload not supported directly: Instead, prompt message to send to WhatsApp
  let message = `Bonjour Abdel, je viens de faire un paiement pour un √©change.\nMontant: ${amount} ${from}\n√Ä √©changer contre: ${to}\nJe joins le re√ßu du paiement.`;
  // WhatsApp API can't upload file directly, so instruct user.
  let whatsappURL = `https://wa.me/237656337703?text=${encodeURIComponent(message)}`;
  document.getElementById("uploadMsg").innerHTML = `Cliquez ici : <a href="${whatsappURL}" target="_blank">Envoyez sur WhatsApp</a> puis joignez le fichier re√ßu dans WhatsApp.`;

  // Optionally: show a preview of the file name
  if(receiptFile){
    document.getElementById("uploadMsg").innerHTML += `<br>Re√ßu s√©lectionn√© : <b>${receiptFile.name}</b>`;
  }
}
</script>

</html>
